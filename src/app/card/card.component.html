<div class="card">
    <div class="card-image">
        <figure class="image is-4by3">
             <img [src]="resimYolu">  <!--  Değişken olarak kullanabilmek için [src ]yapmam gerekiyor -->
        </figure>
    </div>
    <div class="card-content">
        <div class="media-content">
            <p class="title is-4">{{baslik}}</p>
            <p class="subtitle is-6">@{{kullaniciAdi}}</p>
        </div>
        <div class="content">
           {{yorum}}
        </div>
    </div>
</div>
