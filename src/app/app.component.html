<div class="main">
  <app-card *ngFor="let post of posts"
    [baslik]="post.title"
    [resimYolu]="post.imageUrl"
    [kullaniciAdi]="post.username"
    [yorum]="post.content">
  </app-card>
</div>

<!-- Bir kodu birden fazla kez yaziyorsak sikinti var o yüzden biz ngFor ile datayi döneriz ve döndüğümüz her bir datayi 
değişkenlere atariz bu yöntem çok daha kolay tek tek yazmaktansa -->
